# Наземные штурмовые подразделения
unit.dagger.description = Штурм и поддержка. Пушечное мясо. Применяют с целью поддержки союзных сил или в защите менее важных, но необходимых для борьбы с врагом объектов.
unit.dagger.details = Быстрые, маневренные юниты с высокой частотой скорострельности своих орудий. Имеют небольшие пластинки брони, что делает их более живучими по сравнению с другими.

unit.mace.description = Штурм. Отлично подойдет для быстрого выполнения не сложных и трудных задач.
unit.mace.details = Тяжелые бойцы, медленные, но бронированные, оснащенные парой огнеметов, способных своими струями огня доставать даже до цели, пролетающей в небесах.

unit.fortress.description = Штурм и поддержка. Предназначен для штурма труднодоступных стратегически важных объектов.
unit.fortress.details = Снаряды Крепости взлетают настолько высоко, что могут пролетать через вражеские препятствия тем самым нанося урон за вражескими стенами, а их мелкокалиберный пулемет делает ещё более грозным противником для неподготовленных боевых единиц врага.

unit.scepter.description = Штурм и поддержка. Подходит для прикрытия фронта, защищая союзников позади и привлекая внимание, принимая при этом весь основной урон на себя.
unit.scepter.details = Огневая мощь Скипетров позволяет данным юнитам противостоять некоторым типам тяжелых юнитов их уровня (что делает их далеко не безобидными), к тому же оснащены парой защитных турелей против небольших и быстрых целей, а их «кинетические» снаряды, заряженные энергией, могут наносить не слабый урон по вражеским структурам и противникам, не давая тем самым врагу расслабиться.

unit.reign.description = Штурм. Используется в штурме особо сложно захватываемых объектов, а также для постоянного ведения огня под подавлением.
unit.reign.details = Данная боевая единица оснащена самыми передовыми технологиями, такими как ПВО с самонаводящимся подрывным зажигательным зарядом или ремонтирующими турелями, что могут позволить во время полевых действий оказывать первую помощь союзникам. Также вооружены тяжелым крупнокалиберным орудием и достаточно прочны, чтобы прорываться через уплотненные вражеские укрепления.

# Подразделения наземной поддержки
unit.nova.description = Разведка и поддержка. Используют с целью разведки, строительства или поддержки юнитов с дальней дистанции.
unit.nova.details = Новейшая разработка в развитии оптических технологий позволяет этому типу юнитов видеть дальше всех, что дает им такие возможности, как разведка или поддержка при помощи точных снайперских энерго-оружий, а их возможность менять быстро своё местоположение при помощи встроенного двигателя закрепляет лишь их возможности.

unit.pulsar.description = Штурм и поддержка. Применяют в сочетании с небольшой оперативной группой боевых единиц для осторожного ведения боя с противником, либо используются в строительстве определенных объектов.
unit.pulsar.details = Электрическое орудие Пульсаров позволяет им пробирать оборону врага, даже не пытаясь уничтожить перед собою препятствие, а их возможность генерировать щиты самим себе и союзникам делает лишь их ещё опаснее, ведь чем дольше живут они, тем живуче становятся они, особенно учитывая тот факт, что они могут всегда ретироваться с поля боя с целью восстановить свое здоровье для повторной атаки.

unit.quasar.description = Штурм и поддержка. Подходят для прикрытия щитом своих союзников и штурма простых вражеских объектов, а также возможностью строить на поле боя под куполом прочного щита.
unit.quasar.details = Квазары могут летать и строить точно так же, как и Новы, а в дополнение к этому ракетная установка и щит делают их лишь ещё опасней и сильнее, посему крайне не рекомендуются атаки «лоб в лоб».

unit.vela.description = Штурм и поддержка. Отличны в строительстве и уничтожении небольших вражеских баз, где основой защиты является электричество.
unit.vela.details = Тяжелые штурмовые боты, в арсенале которых их главное лазерное испепеляющее орудие и пара энерго-оружий, снаряды которых автоматически нацеливаются на противника, а также вооруженные тяжелыми артиллерийскими пушками класса «Титан», бомбы которых имеют в себе ЭМИ-заряды, отключающие электронику врага и одновременно уничтожающие вражеские укрепления.

unit.corvus.description = Штурм. Наилучший вариант, когда дело касается уничтожения укрепленных сил врага всего лишь одним или парой выстрелов. Также отлично подойдет для защиты союзников своей крупной тушой.
unit.corvus.details = Сверхтяжелый боевой мех может давить своим телом вражеские постройки, а его орудие лишь устрашающее дополнение, которое стреляет на невероятно далекие расстояния с их щитами, дающими время как раз для подзарядки данного опасного энергетического орудия. Помимо этого, они оснащены передовой защитой нового поколения, в которое входят как лазерные турели против наземных целей, так и лазерного орудия, выжигающего своих врагов, что подобрались к нему слишком близко. А также в их боевой комплект входит ракетное устройство с системой поражения «земля-воздух» и самонаводящимися разрывными снарядами.

# Специальные наземные подразделения
unit.crawler.description = Штурм. Применяется для прорыва линии вражеского фронта, чтобы создать преждевременную брешь в ней и позволить союзным войскам попасть во вражеский тыл, либо в самое сердце.
unit.crawler.details = Самая быстрая и мобильная наземная боевая единица-самопожертвенник, взрыв которой знаменует о скором наступлении больших сил врага, словно боевой клич, который поднимает дух военной армии!

# Воздушные штурмовые подразделения
unit.flare.description = Штурм, разведка и поддержка. Обычно нужны для разведки и быстрой атаки, однако могут быть отличным дополнением к боевым силам союзника.
unit.flare.details = Быстрые, скоростные и маневренные истребители, вооруженные мелкокалиберным пулеметом, для устранения небольших стратегически важных объектов врага. Очень опасны в больших группах, особенно если они нацелены изначально на уничтожение вашего ядра. Чаще всего атакуют линии энергоснабжения, где хоть немного, но присутствует энергия.

# Специальные воздушные подразделения
unit.quell.description = Штурм и поддержка. Применяют при штурме вражеских объектов, высадке отряда боевых единиц для неожиданной атаки, а также для поддержки с воздуха.
unit.quell.details = Вооружены передовой технологией под названием «Подавитель», который способен отключать вражескую регенерацию построек и юнитов. В их арсенал также входит плазменный пулемет и радиоуправляемые ракеты. Могут подбирать союзных юнитов и блоки.
